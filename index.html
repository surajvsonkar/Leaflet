<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIS website for fiverr client</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/leaflet.control.layers.tree@1.1.0/L.Control.Layers.Tree.min.css">
    <style>
        body {
            margin: 0;
            padding: 10px;
        }

        #map {
            height: 100vh;
            max-width: 50%;
            margin: 0 auto;
        }

        .info {
            padding: 6px 8px;
            font: 14px/16px Arial, Helvetica, sans-serif;
            background: white;
            background: rgba(255, 255, 255, 0.8);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
        }

        .info h4 {
            margin: 0 0 5px;
            color: #777;
        }

        .legend {
            line-height: 18px;
            color: #555;
        }

        .legend i {
            width: 18px;
            height: 18px;
            float: left;
            margin-right: 8px;
            opacity: 0.7;
        }

        .country-name {
            font-size: 12px;
            font-weight: bold;
            text-align: center;
        }

        @media (max-width: 991px) {
            @media (max-width: 991px) {
                #map {
                    max-width: none; /* Remove max-width on smaller screens */
                    width: 100%; /* Full width on smaller screens */
                }

                body {
                    padding: 5px;
                }
            }
        }
    </style>
</head>

<body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/leaflet.control.layers.tree@1.1.0/L.Control.Layers.Tree.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@turf/turf@6.5.0/turf.min.js"></script>
    <!-- Include allCountries.js and allCapitals.js here -->
    <script src="./data/allCountries.js"></script>
    <script src="./data/allCapitals.js"></script>

    <script>
        var map = L.map('map', {
            maxBounds: [
                [90, -180], // North West
                [-90, 180]  // South East
            ],
            attributionControl: false,
            zoomControl: false // Disable automatic CSS positioning
        }).setView([0, 0], 2); // Set initial view to show the entire world

        var osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        var googleStreets = L.tileLayer('https://{s}.google.com/vt/lyrs=m&x={x}&y={y}&z={z}', {
            maxZoom: 20,
            subdomains: ['mt0', 'mt1', 'mt2', 'mt3']
        });

        var googleSat = L.tileLayer('https://{s}.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
            maxZoom: 20,
            subdomains: ['mt0', 'mt1', 'mt2', 'mt3']
        });

        var Stamen_Watercolor = L.tileLayer('https://stamen-tiles-{s}.a.ssl.fastly.net/watercolor/{z}/{x}/{y}.{ext}', {
            attribution: 'Map tiles by <a href="http://stamen.com">Stamen Design</a>, <a href="http://creativecommons.org/licenses/by/3.0">CC BY 3.0</a> &mdash; Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
            subdomains: 'abcd',
            minZoom: 1,
            maxZoom: 16,
            ext: 'jpg'
        });

        Stamen_Watercolor.addTo(map);

        // Array of countries you want to fill with different colors
        var countryColors = {
            'Afghanistan': 'red',
            'Angola': 'blue',
            'Albania': 'green',
            'United Kingdom': 'orange',
            'Canada': 'purple',
            'India': 'yellow',
            'Pakistan': 'pink',
            'Nepal': 'brown',
            'Australia': 'cyan',
            'Brazil': 'lime',
            'United States of America': 'magenta',
            'France': 'teal',
            'Germany': 'violet',
            'Turkey': 'indigo',
            'South Africa': 'lavender',
            'Zimbabwe': 'maroon',
            'Egypt': 'olive',
            'Argentina': 'navy',
            'Russia': 'coral',
            'China': 'gold'
        };

        // Create a layer group for country colors
        var countryColorsLayer = L.layerGroup().addTo(map);

        Object.keys(countryColors).forEach(function (country) {
            // Find the GeoJSON feature for the selected country
            var countryFeature = allCountries.features.find(function (feature) {
                return feature.properties.name === country;
            });

            if (countryFeature) {
                // Create a GeoJSON layer for the selected country
                var countryLayer = L.geoJSON(countryFeature, {
                    style: {
                        fillColor: countryColors[country],
                        weight: 1, // Add white border
                        color: 'white', // Border color
                        dashArray: '3',
                        fillOpacity: 0.7
                    }
                });

                // Add the GeoJSON layer to the map
                countryLayer.addTo(countryColorsLayer);

                // Add a green marker with country name popup
                var centroid = turf.centroid(countryFeature.geometry);
                var marker = L.marker([centroid.geometry.coordinates[1], centroid.geometry.coordinates[0]], {
                    icon: L.divIcon({
                        className: 'country-name-marker',
                        html: '<div class="country-name">' + country + '</div>'
                    })
                }).addTo(map);
            }
        });

        // Create a layer group for city names
        var cityNamesLayer = L.layerGroup().addTo(map);

        // Function to add city markers
        function addCityMarker(country, city, coordinates) {
            // Create a marker for the specified city
            var marker = L.marker(coordinates)
                .bindPopup('City: ' + city + '<br>Country: ' + country);

            // Add the marker to the map
            marker.addTo(map);

            // Create a layer for the city name
            var cityLayer = L.layerGroup();

            // Add the marker to the city layer
            cityLayer.addLayer(marker);

            // Add city names layer to the control layer
            cityNamesLayer.addLayer(cityLayer);
        }

        // Example of adding city markers
        addCityMarker('France', 'Paris', [48.8566, 2.3522]);
        addCityMarker('United Kingdom', 'London', [51.509865, -0.118092]);

        // Add layer control for city names
        var overlayMaps = {
            "City Names": cityNamesLayer,
        };

        L.control.layers(null, overlayMaps).addTo(map);
    </script>
</body>

</html>
